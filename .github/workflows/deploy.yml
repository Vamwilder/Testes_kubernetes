name: CI/CD - Deploy Kubernetes

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v3

    - name: ðŸ”§ Configurar Docker
      uses: docker/setup-buildx-action@v3

    - name: ðŸ” Login no Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ðŸ—ï¸ Build e push da imagem
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/meu-site:latest

    - name: â˜¸ï¸ Deploy no Kubernetes
      if: secrets.KUBECONFIG != ''
      env:
        KUBECONFIG_FILE: ${{ secrets.KUBECONFIG }}
      run: |
        echo "$KUBECONFIG_FILE" > kubeconfig.yaml
        export KUBECONFIG=kubeconfig.yaml
        kubectl set image deployment/meu-site site=${{ secrets.DOCKER_USERNAME }}/meu-site:latest --record || kubectl apply -f k8s/
